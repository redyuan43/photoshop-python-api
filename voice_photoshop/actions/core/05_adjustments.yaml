# 核心功能 - 图像调整
- name: brightness_contrast
  category: adjustment
  priority: P0
  description: "调整亮度/对比度"
  aliases:
    - "调整亮度"
    - "调整对比度"
    - "亮度对比度"
  params:
    brightness:
      type: int
      description: "亮度 (-100到100)"
      min: -100
      max: 100
      default: 0
    contrast:
      type: int
      description: "对比度 (-100到100)"
      min: -100
      max: 100
      default: 0
