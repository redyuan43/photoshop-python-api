- name: levels
  category: adjustment
  priority: P0
  description: "色阶调整"
  aliases:
    - "色阶"
    - "调整色阶"
  params:
    input_shadows:
      type: int
      description: "输入阴影 (0-255)"
      min: 0
      max: 255
      default: 0
    input_midtones:
      type: float
      description: "输入中间调 (0.10-9.99)"
      min: 0.1
      max: 9.99
      default: 1.0
    input_highlights:
      type: int
      description: "输入高光 (0-255)"
      min: 0
      max: 255
      default: 255
    output_shadows:
      type: int
      description: "输出阴影 (0-255)"
      min: 0
      max: 255
      default: 0
    output_highlights:
      type: int
      description: "输出高光 (0-255)"
      min: 0
      max: 255
      default: 255

