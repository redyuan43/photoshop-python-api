# 核心功能 - 选择操作
- name: select_all
  category: selection
  priority: P0
  description: "全选"
  aliases:
    - "全选"
    - "选择全部"
    - "选中所有"

- name: deselect
  category: selection
  priority: P0
  description: "取消选择"
  aliases:
    - "取消选择"
    - "取消选区"
    - "清除选区"

- name: select_inverse
  category: selection
  priority: P0
  description: "反选"
  aliases:
    - "反选"
    - "反向选择"
    - "选择反向"

- name: create_rectangular_selection
  category: selection
  priority: P0
  description: "创建矩形选区"
  aliases:
    - "创建矩形选区"
    - "选择矩形区域"
  params:
    x:
      type: int
      description: "X坐标"
      min: 0
      default: 0
    y:
      type: int
      description: "Y坐标"
      min: 0
      default: 0
    width:
      type: int
      description: "宽度"
      min: 1
      default: 100
    height:
      type: int
      description: "高度"
      min: 1
      default: 100

- name: create_elliptical_selection
  category: selection
  priority: P0
  description: "创建椭圆选区"
  aliases:
    - "创建椭圆选区"
    - "选择椭圆区域"
  params:
    x:
      type: int
      description: "X坐标"
      min: 0
      default: 0
    y:
      type: int
      description: "Y坐标"
      min: 0
      default: 0
    width:
      type: int
      description: "宽度"
      min: 1
      default: 100
    height:
      type: int
      description: "高度"
      min: 1
      default: 100

- name: fill_selection
  category: selection
  priority: P0
  description: "填充选区"
  aliases:
    - "填充选区"
    - "填充选中的区域"
  params:
    color:
      type: dict
      description: "填充颜色 (RGB字典格式)"
      default: {"red": 255, "green": 0, "blue": 0}
    blend_mode:
      type: string
      description: "混合模式"
      default: "normal"
    opacity:
      type: int
      description: "不透明度 (0-100)"
      min: 0
      max: 100
      default: 100

- name: stroke_selection
  category: selection
  priority: P0
  description: "描边选区"
  aliases:
    - "描边选区"
    - "为选区描边"
  params:
    width:
      type: int
      description: "描边宽度 (像素)"
      min: 1
      max: 250
      default: 1
    color:
      type: dict
      description: "描边颜色 (RGB字典格式)"
      default: {"red": 0, "green": 0, "blue": 0}
    opacity:
      type: int
      description: "不透明度 (0-100)"
      min: 0
      max: 100
      default: 100
    location:
      type: string
      description: "位置 (inside/center/outside)"
      default: "center"
    blend_mode:
      type: string
      description: "混合模式"
      default: "normal"

- name: feather_selection
  category: selection
  priority: P0
  description: "羽化选区"
  aliases:
    - "羽化选区"
    - "柔化选区"
  params:
    radius:
      type: float
      description: "羽化半径 (像素)"
      min: 0
      max: 250
      default: 2.0

- name: expand_selection
  category: selection
  priority: P0
  description: "扩展选区"
  aliases:
    - "扩展选区"
    - "扩大选区"
  params:
    distance:
      type: int
      description: "扩展距离 (像素)"
      min: 1
      max: 100
      default: 5

- name: contract_selection
  category: selection
  priority: P0
  description: "收缩选区"
  aliases:
    - "收缩选区"
    - "缩小选区"
  params:
    distance:
      type: int
      description: "收缩距离 (像素)"
      min: 1
      max: 100
      default: 5
