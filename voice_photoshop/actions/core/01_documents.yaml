# 核心功能 - 文档操作
- name: new_document
  category: document
  priority: P0
  description: "创建新的Photoshop文档"
  aliases:
    - "新建文档"
    - "创建文档"
    - "新建画布"
    - "创建画布"
    - "建立文档"
  params:
    width:
      type: int
      description: "文档宽度 (像素)"
      min: 1
      max: 300000
      default: 800
    height:
      type: int
      description: "文档高度 (像素)"
      min: 1
      max: 300000
      default: 600
    resolution:
      type: float
      description: "分辨率 (ppi)"
      min: 1
      max: 12000
      default: 72.0
    mode:
      type: string
      description: "颜色模式 (RGB/CMYK/Grayscale)"
      default: "RGB"
    fill:
      type: string
      description: "背景填充 (White/Black/Transparent)"
      default: "White"
    name:
      type: string
      description: "文档名称"
      default: "Untitled"

- name: open_document
  category: document
  priority: P0
  description: "打开Photoshop文档"
  aliases:
    - "打开文档"
    - "打开文件"
    - "载入文档"
  params:
    path:
      type: string
      description: "文档路径"
      required: true

- name: save_document
  category: document
  priority: P0
  description: "保存当前文档"
  aliases:
    - "保存文档"
    - "保存文件"
    - "存储文档"
  params:
    path:
      type: string
      description: "保存路径（可选，默认覆盖原文件）"

- name: save_as_psd
  category: document
  priority: P0
  description: "保存为PSD格式"
  aliases:
    - "保存为PSD"
    - "另存为PSD"
  params:
    path:
      type: string
      description: "保存路径"
      required: true
    as_copy:
      type: bool
      description: "是否另存为副本"
      default: true

- name: save_as_pdf
  category: document
  priority: P1
  description: "保存为PDF格式"
  aliases:
    - "保存为PDF"
    - "导出PDF"
  params:
    path:
      type: string
      description: "保存路径"
      required: true
    quality:
      type: int
      description: "JPEG质量 (0-12)"
      min: 0
      max: 12
      default: 3
    as_copy:
      type: bool
      description: "是否另存为副本"
      default: true

- name: save_as_png
  category: document
  priority: P0
  description: "保存为PNG格式"
  aliases:
    - "保存为PNG"
    - "导出PNG"
    - "另存为PNG"
  params:
    path:
      type: string
      description: "保存路径"
      required: true
    as_copy:
      type: bool
      description: "是否另存为副本"
      default: true

- name: save_as_jpeg
  category: document
  priority: P0
  description: "保存为JPEG格式"
  aliases:
    - "保存为JPG"
    - "保存为JPEG"
    - "导出JPEG"
  params:
    path:
      type: string
      description: "保存路径"
      required: true
    quality:
      type: int
      description: "JPEG质量 (0-12)"
      min: 0
      max: 12
      default: 8
    as_copy:
      type: bool
      description: "是否另存为副本"
      default: true

- name: close_document
  category: document
  priority: P0
  description: "关闭当前文档"
  aliases:
    - "关闭文档"
    - "关闭文件"

- name: close_all_documents
  category: document
  priority: P0
  description: "关闭所有文档"
  aliases:
    - "关闭所有文档"
    - "关闭所有"
    - "关闭全部"
