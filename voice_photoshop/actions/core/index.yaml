# Photoshop API 完整功能索引
# 按优先级和类别组织的所有可用操作

# 目录结构说明：
# - core/ 目录包含所有核心功能（优先级P0-P2）
# - 每个YAML文件定义一类操作
# - 所有功能都包含别名、参数验证和描述

# 类别说明：
# document - 文档操作
# layer - 图层操作
# selection - 选择操作
# transform - 变换操作
# adjustment - 图像调整
# filter - 滤镜效果
# shape - 形状绘制
# text - 文本操作
# view - 视图操作
# tool - 工具操作

# 优先级说明：
# P0 - 核心功能（最常用，必须实现）
# P1 - 高级功能（专业用户，重要）
# P2 - 专业功能（特殊需求，一般）
# P3 - 工具功能（辅助功能，较低）

