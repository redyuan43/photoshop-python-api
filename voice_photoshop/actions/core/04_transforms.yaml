# 核心功能 - 变换操作
- name: rotate_layer
  category: transform
  priority: P0
  description: "旋转图层"
  aliases:
    - "旋转图层"
    - "旋转"
    - "旋转图片"
  params:
    angle:
      type: float
      description: "旋转角度 (度)"
      min: -360
      max: 360
      default: 45

- name: flip_horizontal
  category: transform
  priority: P0
  description: "水平翻转"
  aliases:
    - "水平翻转"
    - "左右翻转"
    - "水平镜像"

- name: flip_vertical
  category: transform
  priority: P0
  description: "垂直翻转"
  aliases:
    - "垂直翻转"
    - "上下翻转"
    - "垂直镜像"

- name: scale_layer
  category: transform
  priority: P0
  description: "缩放图层"
  aliases:
    - "缩放图层"
    - "调整大小"
  params:
    width:
      type: int
      description: "新宽度 (像素)"
      required: true
    height:
      type: int
      description: "新高度 (像素)"
      required: true
    resample:
      type: bool
      description: "重采样 (保持质量)"
      default: true

- name: free_transform
  category: transform
  priority: P0
  description: "自由变换"
  aliases:
    - "自由变换"
    - "自由缩放"

- name: crop
  category: transform
  priority: P0
  description: "裁剪图像"
  aliases:
    - "裁剪"
    - "裁剪图像"
    - "修剪"
  params:
    x:
      type: int
      description: "起始X坐标"
      min: 0
      default: 0
    y:
      type: int
      description: "起始Y坐标"
      min: 0
      default: 0
    width:
      type: int
      description: "裁剪宽度"
      min: 1
      default: 100
    height:
      type: int
      description: "裁剪高度"
      min: 1
      default: 100

- name: trim
  category: transform
  priority: P0
  description: "修整图像"
  aliases:
    - "修整"
    - "修边"
  params:
    trim_type:
      type: string
      description: "修整类型 (top-left-pixel/top-right-pixel/bottom-left-pixel/bottom-right-pixel/transparent-pixels)"
      default: "top-left-pixel"
