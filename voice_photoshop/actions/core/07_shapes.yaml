# 核心功能 - 形状绘制
- name: create_rectangle
  category: shape
  priority: P0
  description: "创建矩形"
  aliases:
    - "创建矩形"
    - "画矩形"
    - "绘制矩形"
  params:
    x:
      type: int
      description: "X坐标"
      min: 0
      default: 100
    y:
      type: int
      description: "Y坐标"
      min: 0
      default: 100
    width:
      type: int
      description: "宽度"
      min: 1
      default: 100
    height:
      type: int
      description: "高度"
      min: 1
      default: 100
    color:
      type: dict
      description: "填充颜色 (RGB字典格式)"
      default: {"red": 255, "green": 100, "blue": 100}
    fill:
      type: bool
      description: "是否填充"
      default: true
    stroke_color:
      type: dict
      description: "描边颜色 (RGB字典格式)"
      default: {"red": 0, "green": 0, "blue": 0}
    stroke_width:
      type: int
      description: "描边宽度"
      min: 0
      default: 0

