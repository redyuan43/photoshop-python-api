# 核心功能 - 滤镜效果
- name: smart_sharpen
  category: filter
  priority: P0
  description: "智能锐化"
  aliases:
    - "智能锐化"
    - "智能清晰"
  params:
    amount:
      type: float
      description: "锐化强度 (0-500)"
      min: 0
      max: 500
      default: 100.0
    radius:
      type: float
      description: "锐化半径 (0.1-50)"
      min: 0.1
      max: 50
      default: 3.0
    noiseReduction:
      type: int
      description: "降噪百分比 (0-100)"
      min: 0
      max: 100
      default: 20
    removeMotionBlur:
      type: bool
      description: "移除动感模糊"
      default: false
    angle:
      type: float
      description: "模糊角度"
      default: 0
    moreAccurate:
      type: bool
      description: "更精确"
      default: true

